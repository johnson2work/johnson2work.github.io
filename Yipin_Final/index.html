<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clark Creek NA</title>
    <link rel ="icon" href = "https://i.imgur.com/4SYMBrzt.gif" type = "image/x-icon">
    <link rel="stylesheet" href="storymap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>

  </head>
  <body>
    <h1>Welcome to Clark Creek Nature Area</h1>
    <h2>Woodville, Mississippi</h2>
    <p>Map Tour of Primitive Trail</p>
    <div class="row">
      <div class="column">
        <div id="trailmap"></div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script src="storymap.js"></script>
      </div>
      <div class="column">
        <div id="trailpic"></div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
        <script src="storymap.js"></script>
      </div>
    </div>
  </body>
</html>
